<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food QR Scanner - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ğŸ½ï¸</span>
        <h1>Food QR Scanner</h1>
      </div>
      <p class="subtitle">Admin Dashboard</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Scanner Section -->
      <section class="scanner-section">
        <div class="card scanner-card">
          <h2><span class="icon">ğŸ“·</span> Scan QR Code</h2>
          <div id="qr-reader"></div>
          <div class="scanner-controls">
            <button id="start-scan" class="btn btn-primary">
              <span>ğŸ“±</span> Start Scanner
            </button>
            <button id="stop-scan" class="btn btn-secondary" disabled>
              <span>â¹ï¸</span> Stop Scanner
            </button>
          </div>
          <div id="scan-status" class="scan-status"></div>
        </div>

        <!-- Manual Input -->
        <div class="card manual-input-card">
          <h3>Or Enter User ID Manually</h3>
          <div class="input-group">
            <input type="text" id="manual-user-id" placeholder="Enter User ID (e.g., USER001)">
            <button id="manual-search" class="btn btn-primary">Search</button>
          </div>
        </div>
      </section>

      <!-- User Details Section -->
      <section class="user-section" id="user-section" style="display: none;">
        <div class="card user-card">
          <div class="user-header">
            <div class="user-avatar" id="user-avatar">U</div>
            <div class="user-info">
              <h2 id="user-name">-</h2>
              <p id="user-id-display">-</p>
            </div>
            <button id="close-user" class="btn-close">&times;</button>
          </div>
          <div class="user-details">
            <div class="detail-item">
              <span class="detail-icon">ğŸ“§</span>
              <span id="user-email">-</span>
            </div>
            <div class="detail-item">
              <span class="detail-icon">ğŸ“</span>
              <span id="user-phone">-</span>
            </div>
          </div>
        </div>

        <!-- Meal Tracking -->
        <div class="card meals-card">
          <h2><span class="icon">ğŸ—“ï¸</span> Meal Tracking</h2>

          <!-- Day Tabs -->
          <div class="day-tabs">
            <button class="tab-btn active" data-day="1">Day 1</button>
            <button class="tab-btn" data-day="2">Day 2</button>
            <button class="tab-btn" data-day="3">Day 3</button>
          </div>
          <p class="current-date" id="current-date"></p>

          <!-- Meals Grid -->
          <div class="meals-grid">
            <div class="meal-item">
              <div class="meal-icon">ğŸŒ…</div>
              <div class="meal-info">
                <h3>Breakfast</h3>
                <p>7:00 AM - 9:00 AM</p>
              </div>
              <label class="toggle">
                <input type="checkbox" id="breakfast-toggle" data-meal="breakfast">
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="meal-item">
              <div class="meal-icon">â˜€ï¸</div>
              <div class="meal-info">
                <h3>Lunch</h3>
                <p>12:00 PM - 2:00 PM</p>
              </div>
              <label class="toggle">
                <input type="checkbox" id="lunch-toggle" data-meal="lunch">
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="meal-item">
              <div class="meal-icon">ğŸŒ™</div>
              <div class="meal-info">
                <h3>Dinner</h3>
                <p>7:00 PM - 9:00 PM</p>
              </div>
              <label class="toggle">
                <input type="checkbox" id="dinner-toggle" data-meal="dinner">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
